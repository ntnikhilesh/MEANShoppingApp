<form #frm='ngForm' (ngSubmit)='addItem(frm)' *ngIf='!toogleEditForm'>
  <h2>Add Item</h2>
  <div class="form-group">
    <label for=''>
      Name:
    </label>
    <input type="text" class="form-control" name='itemName' value="" ngModel required>
  </div>
  <div class="form-group">
      <label for=''>
        Quantity:
      </label>
      <input type="number" class="form-control" name='itemQuantity' value="" ngModel required>
    </div>
    <button type="submit" name='button' class="btn btn-success" [disabled]=frm.invalid>Add Item</button>
</form>

<form #editfrm='ngForm' (ngSubmit)='updateItem(editfrm)' *ngIf='toogleEditForm'>
    <h2>Edit Item</h2>
    <div class="form-group">
      <label for=''>
        Name:
      </label>
      <input type="text" class="form-control" name='itemName' value="" [ngModel]='selectedItem.itemName'  required>
    </div>
    <div class="form-group">
        <label for=''>
          Quantity:
        </label>
        <input type="number" class="form-control" name='itemQuantity'  [ngModel]='selectedItem.itemQuantity' value="" required>
      </div>
      <button type="submit" name='button' class="btn btn-success" [disabled]=editfrm.invalid>Update Item</button>
  </form>

<h2>Shopping List</h2>
<div class="row">
  <div *ngFor='let item of shoppingItemList'>
    <div class="col-md-1">
        <input type="checkbox" [checked]='item.itemBought' (click)='updateItemCheckBox(item)'>
    </div>
    <div class="col-md-3">
      {{item.itemName}}
    </div>
    <div class="col-md-2">
      {{item.itemQuantity}}
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-primary" (click)='showEditForm(item)' [disabled]='toogleEditForm'>Edit</button>
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-danger" (click)='deleteItems(item._id)'>Delete</button>
    </div>
    <br><br>
  </div>
</div>
