<form #frm='ngForm' (ngSubmit)='addItem(frm)'>
  <h2>Add Items</h2>
  <div class="form-group">
    <label for=''>
      Name:
    </label>
    <input type="text" class="form-control" name='itemName' value="" ngModel>
  </div>
  <div class="form-group">
      <label for=''>
        Quantity:
      </label>
      <input type="number" class="form-control" name='itemQuantity' ngModel value="">
    </div>
    <button type="submit" name='button' class="btn btn-success">Add Item</button>
</form>

<h2>Shopping List</h2>
<div class="row">
  <div *ngFor='let item of shoppingItemList'>
    <div class="col-md-1">
        <input type="checkbox">
    </div>
    <div class="col-md-3">
      {{item.itemName}}
    </div>
    <div class="col-md-2">
      {{item.itemQuantity}}
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-primary">Edit</button>
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-danger">Delete</button>
    </div>
    <br><br>
  </div>
</div>
